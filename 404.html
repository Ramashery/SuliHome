<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suli Home - Page Not Found</title>
    <script type="text/javascript">
      // Получаем путь, на который пытался зайти пользователь
      var path = window.location.pathname;

      // Получаем имя вашего репозитория из <base href="..."> в index.html
      // В вашем случае это /SuliHome/
      var repoName = '/SuliHome/'; 

      // Удаляем имя репозитория из пути, если оно там есть
      if (path.startsWith(repoName)) {
        path = path.slice(repoName.length);
      }
      
      // Сохраняем "правильный" путь в sessionStorage
      sessionStorage.setItem('gh-pages-spa-redirect', path);
      
      // Перенаправляем пользователя на главную страницу
      window.location.replace(repoName);
    </script>
  </head>
  <body>
  </body>
</html>
