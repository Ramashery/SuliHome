<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Загрузка...</title>
  <script>
    // Имя вашего репозитория на GitHub. Например, если URL "user.github.io/suli-home",
    // то здесь нужно указать "/suli-home". Если сайт в корне, оставьте пустую строку "".
    const repoName = '/suli-home'; // <--- ВОЗМОЖНО, ПОТРЕБУЕТСЯ ИЗМЕНИТЬ!

    // Получаем путь, на который зашел пользователь, и вырезаем из него имя репозитория
    const path = window.location.pathname;
    const appPath = path.startsWith(repoName) ? path.substring(repoName.length) : path;
    
    // Сохраняем "чистый" путь для нашего SPA-роутера
    sessionStorage.setItem('redirectPath', appPath);
    
    // Перенаправляем на главную страницу
    window.location.href = repoName ? repoName + '/' : '/';
  </script>
</head>
<body>
  <p>Перенаправление... Если страница не загрузилась, <a id="redirect-link" href="">нажмите сюда</a>.</p>
  <script>
    document.getElementById('redirect-link').href = repoName ? repoName + '/' : '/';
  </script>
</body>
</html>
