<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suli Home - Page Not Found</title>
  <script>
    // Имя вашего репозитория на GitHub.
    // !!! ЗАМЕНИТЕ 'your-repository-name' НА НАСТОЯЩЕЕ ИМЯ ВАШЕГО РЕПОЗИТОРИЯ !!!
    const repoName = 'your-repository-name'; 

    // Получаем текущий путь
    const path = window.location.pathname;
    
    // Формируем правильный путь для SPA, убирая имя репозитория в начале,
    // если оно там есть (GitHub Pages может добавлять его).
    const spaPath = path.startsWith(`/${repoName}`) 
      ? path.substring(`/${repoName}`.length)
      : path;

    // Сохраняем "чистый" путь для нашего приложения
    sessionStorage.setItem('gh-pages-spa-redirect', spaPath);

    // Перенаправляем на главную страницу нашего сайта в подкаталоге
    window.location.replace(`/${repoName}/`);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, please <a id="redirect-link" href="">click here</a>.</p>
  <script>
    // Также обновляем ссылку для ручного перехода
    const repoNameForLink = 'your-repository-name'; // Повторите имя репозитория здесь
    document.getElementById('redirect-link').href = `/${repoNameForLink}/`;
  </script>
</body>
</html>
