<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Suli Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #F9F6F3; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #7F6B5F; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #3E352E; }
        input { width: 100%; padding: 12px; border: 1px solid #D1C4B9; border-radius: 8px; }
        button { width: 100%; padding: 14px; background: #C89B7B; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .error { color: #E18B8B; text-align: center; margin-top: 16px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Suli Admin</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Войти</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');

            SuliApp.auth.signIn(email, password)
                .then(() => {
                    window.location.href = 'admin.html';
                })
                .catch(error => {
                    errorEl.textContent = 'Неверный email или пароль.';
                    errorEl.style.display = 'block';
                    console.error("Login failed:", error);
                });
        });
    </script>
</body>
</html>
