        router: {
            appContainer: document.getElementById('app-container'), isAdminAuthenticated: false,
            init() { window.addEventListener('popstate', this.handleRouteChange.bind(this)); this.handleRouteChange(); },
            navigate(path) { history.pushState(null, null, path); this.handleRouteChange(); },
            render(html) { this.appContainer.innerHTML = html; this.appContainer.classList.add('page-enter'); setTimeout(() => this.appContainer.classList.remove('page-enter'), 500); window.scrollTo(0, 0); },
            _checkAdminAuth() { if (this.isAdminAuthenticated) return true; const password = prompt('Enter admin password:'); if (password === 'admin123') { this.isAdminAuthenticated = true; return true; } alert('Incorrect password.'); app.router.navigate('/'); return false; }, 
            handleRouteChange() {
                const path = window.location.pathname;
                const pathParts = path.split('/').filter(p => p);
                const lang = ['en', 'ru', 'ka'].includes(pathParts[0]) ? pathParts[0] : 'en';
                window.currentLanguage = lang;
                const langSelect = document.getElementById('language-select');
                if(langSelect) langSelect.value = lang;

                let route = pathParts[0] || 'home';
                if(['en', 'ru', 'ka'].includes(route)) {
                    route = pathParts[1] || 'home';
                }
                const slugOrId = pathParts[pathParts.length - 1];
                const { products, categories } = app.store.get();

                switch (route) {
                    case 'home': this.render(app.templates.home()); break;
                    case 'catalog': this.render(app.templates.catalog(products.filter(p => !p.archived))); break;
                    case 'category':
                        const categoryProducts = products.filter(p => p.categoryId == slugOrId && !p.archived);
                        const category = categories.find(c => c.id == slugOrId);
                        const categoryName = category ? (category[`name_${lang}`] || category.name) : 'Category';
                        this.render(app.templates.catalog(categoryProducts, categoryName));
                        break;
                    case 'product':
                        const product = products.find(p => p.slug === slugOrId || p.slug_ru === slugOrId || p.slug_ka === slugOrId || p.id === slugOrId );
                        this.render(app.templates.product(product));
                        break;
                    case 'admin':
                         if (!this._checkAdminAuth()) return;
                         const adminSubRoute = pathParts[pathParts.indexOf('admin') + 1];
                         const adminItemId = pathParts[pathParts.indexOf('admin') + 2];
                         if (adminSubRoute === 'category') {
                             this.render(app.templates.adminCategoryForm(app.store.getItem('categories', adminItemId)));
                         } else if (adminSubRoute === 'product') {
                             this.render(app.templates.adminProductForm(app.store.getItem('products', adminItemId)));
                         } else {
                             this.render(app.templates.admin());
                         }
                         break;
                    case 'cart': this.render(app.templates.placeholder('Cart')); break;
                    case 'favorites': this.render(app.templates.placeholder('Favorites')); break;
                    default: this.render(app.templates.home());
                }
            }
        },

                    e.preventDefault();

                const addToCartBtnCard = e.target.closest('.product-card .add-to-cart-btn-icon'); if (addToCartBtnCard) { e.preventDefault(); const card = addToCartBtnCard.closest('.product-card'); this.flyToCart(card.querySelector('.product-image img')); this.addToCart(card.dataset.productId, 1); return; }

            if (languageSelect) {
                languageSelect.addEventListener('change', (e) => {
                    const newLang = e.target.value;
                    let pathParts = window.location.pathname.split('/').filter(p => p);
                    if (['en', 'ru', 'ka'].includes(pathParts[0])) { pathParts[0] = newLang; } else { pathParts.unshift(newLang); }

                e.preventDefault();
                if (e.target.id === 'category-form') { const form = e.target; const category = { id: form.dataset.id || null, name: form.querySelector('#cat-name').value, name_ru: form.querySelector('#cat-name-ru').value, name_ka: form.querySelector('#cat-name-ka').value, parentId: form.querySelector('#cat-parent').value || null, image: form.querySelector('#cat-image').value, archived: false }; await app.store.saveItem('categories', category); app.router.navigate('/admin'); } 
                if (e.target.id === 'product-form') { const form = e.target; const images = form.querySelector('#prod-images').value.split('\\n').map(url => url.trim()).filter(url => url.length > 0); if (images.length === 0) { alert('Please add at least one image URL'); return; } const product = { id: form.dataset.id || null, name: form.querySelector('#prod-name').value, name_ru: form.querySelector('#prod-name-ru').value, name_ka: form.querySelector('#prod-name-ka').value, slug: form.querySelector('#prod-slug').value, slug_ru: form.querySelector('#prod-slug-ru').value, slug_ka: form.querySelector('#prod-slug-ka').value, description: form.querySelector('#prod-desc').value, description_ru: form.querySelector('#prod-desc-ru').value, description_ka: form.querySelector('#prod-desc-ka').value, price: parseFloat(form.querySelector('#prod-price').value), originalPrice: parseFloat(form.querySelector('#prod-original-price').value) || null, categoryId: parseInt(form.querySelector('#prod-category').value), images: images, stock: parseInt(form.querySelector('#prod-stock').value), rating: parseFloat(form.querySelector('#prod-rating').value) || 0, reviewCount: parseInt(form.querySelector('#prod-review-count').value) || 0, isBestseller: form.querySelector('#prod-bestseller').checked, archived: false, specifications: { material: '', dimensions: '', weight: '', care: '' }, shippingInfo: { freeShipping: false, deliveryTime: '', returns: '' }, }; await app.store.saveItem('products', product); app.router.navigate('/admin'); }
            });
        },
        
        showQuickView(product) { if (!product) return; document.getElementById('modal-img').src = product.images[0]; document.getElementById('modal-name').textContent = product.name; document.getElementById('modal-desc').textContent = product.description; document.getElementById('modal-price').textContent = `${product.price} ₾`; document.querySelector('.quick-view-modal').classList.add('active'); document.body.style.overflow = 'hidden'; },
        addToCart(productId, quantity = 1) { const product = this.store.getItem('products', productId); if (!product) return; const cart = this.store.get().cart; const existingItem = cart.find(item => item.productId == productId); if (existingItem) { existingItem.quantity += quantity; } else { cart.push({ productId: product.id, quantity: quantity, addedAt: new Date().toISOString() }); } this.store.save(); this.updateCartCounter(quantity);},
        updateCartCounter(increment = 1) { document.querySelectorAll('.cart-count, .bottom-nav-item .notification').forEach(counter => { const currentCount = parseInt(counter.textContent) || 0; const newCount = increment === -Infinity ? 0 : Math.max(0, currentCount + increment); counter.textContent = newCount; }); },
        flyToCart(sourceElement) { const cartIconWrapper = document.querySelector('.cart-icon-wrapper'); if (!cartIconWrapper || !sourceElement) return; const cartIcon = cartIconWrapper.querySelector('i'); const sourceRect = sourceElement.getBoundingClientRect(); const flyingImg = sourceElement.cloneNode(true); flyingImg.style.cssText = `position: fixed; left: ${sourceRect.left}px; top: ${sourceRect.top}px; width: ${sourceRect.width}px; height: ${sourceRect.height}px; z-index: 1100; border-radius: 12px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.8s cubic-bezier(0.55, 0, 0.85, 0.36);`; document.body.appendChild(flyingImg); const cartRect = cartIcon.getBoundingClientRect(); requestAnimationFrame(() => { flyingImg.style.left = `${cartRect.left + cartRect.width / 2}px`; flyingImg.style.top = `${cartRect.top + cartRect.height / 2}px`; flyingImg.style.width = '0px'; flyingImg.style.height = '0px'; flyingImg.style.opacity = '0'; flyingImg.style.transform = 'rotate(180deg)'; }); setTimeout(() => { flyingImg.remove(); cartIconWrapper.classList.add('pulse'); setTimeout(() => cartIconWrapper.classList.remove('pulse'), 500); }, 800); },
        
        async init() { 
            await this.store.init(); 
            this.router.init(); 
            this.initGlobalHandlers(); 
            console.log("Suli Home SPA Initialized with History API!"); 
        }
    };
    app.init();
});
