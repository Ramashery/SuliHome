<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suli Home - Aesthetic Home Goods</title>
    
    <base href="/SuliHome/">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [!] СКОПИРУЙТЕ ВСЕ СТИЛИ ИЗ ОРИГИНАЛЬНОГО ФАЙЛА suli5.html сюда, */
        /* КРОМЕ СЕКЦИИ /* АДМИНКА */. */

        /* Затем добавьте эти стили для улучшений: */
        :root { /* ...все ваши переменные... */ }
        * { /* ... */ }
        body { /* ... */ }
        
        /* ... ВСЕ ВАШИ СТИЛИ ... */

        /* УЛУЧШЕНИЯ ИЗ СПИСКА */
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .product-card, .category-card, .hero {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Skeleton Loaders */
        .skeleton-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; width: 100%; }
        .skeleton-card { background-color: #e0e0e0; border-radius: 20px; }
        .skeleton-card.product { width: 180px; height: 280px; }
        .skeleton-card.category { height: 160px; }
        .skeleton-card .skeleton-image { height: 120px; background-color: #ccc; border-radius: 12px 12px 0 0; }
        .skeleton-card .skeleton-text { height: 20px; background-color: #ccc; margin: 12px; border-radius: 4px; }
        .skeleton-card .skeleton-text-small { width: 60%; height: 16px; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo-link"><div class="logo">SULI HOME</div></a>
        <div class="header-icons">
            <div class="language-switcher">
                <select id="language-select">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                    <option value="ka">KA</option>
                </select>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Поиск...">
                <i class="fas fa-search" id="search-icon"></i>
                <div class="search-results" id="search-results"></div>
            </div>
            <a href="/cart" class="cart-icon-wrapper">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <div class="menu-btn"><i class="fas fa-bars"></i></div>
        </div>
    </header>
    
    <div id="app-container">
        <!-- Контент будет рендериться сюда с помощью public.js -->
    </div>
    
    <!-- НАВИГАЦИЯ И МОДАЛЬНЫЕ ОКНА ОСТАЮТСЯ БЕЗ ИЗМЕНЕНИЙ -->
    <div class="nav-overlay"></div>
    <nav>
        <!-- ... (код nav из suli5.html) ... -->
    </nav>
    <div class="quick-view-modal">
        <!-- ... (код quick-view-modal из suli5.html) ... -->
    </div>
    <div class="bottom-nav">
        <!-- ... (код bottom-nav из suli5.html) ... -->
    </div>
    <div class="modal-overlay" id="confirmation-modal">
        <!-- ... (код confirmation-modal из suli5.html) ... -->
    </div>

    <!-- Подключаем скрипты -->
    <script src="app.js"></script>
    <script src="public.js"></script>
</body>
</html>
